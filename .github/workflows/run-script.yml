name: Run script daily

# Only trigger, when the build workflow succeeded
on:
  push:
    branches:
      - master

  schedule:
    - cron: '0 0 * * *' #runs at 00:00 UTC everyday

jobs:
  add-env-file:
    name: Add .env file to repo before running
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Make a .env file
        run: |
          cd ${{ github.workspace }} && touch .env
      - name: Add values to the .env file
        run: |
          echo "REQUEST_URL= ${{ secrets.REQUEST_URL }}" >> .env \
          && echo "JWT_TOKEN= ${{ secrets.JWT_TOKEN }}" >> .env \
          && echo "NOTION_TOKEN= ${{ secrets.NOTION_TOKEN }}" >> .env \
          && echo "NOTION_INTEGRATION_API_KEY= ${{ secrets.NOTION_INTEGRATION_API_KEY }}" >> .env

      - name: show env file
        run: |
          cat .env
  execute-script:
    needs: add-env-file
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: List files in the repository
        run: |
          ls -a ${{ github.workspace }}
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
      - name: install dependencies
        run: |
          pip install -r requirements.txt
      - name: execute py script # run the main.py script
        run: |
          python3 main.py
